<!DOCTYPE html>
<html lang="pt">
  <head>
    <title>All Lyrics</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Gustavo Rodrigues Oliveira " />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <form onsubmit="enviarFormulario();event.preventDefault();">

    </main>
    <footer>
      <span>Insta</span>
