<!DOCTYPE html>
<html lang="pt">
  <head>
    <title>All Lyrics</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Gustavo Rodrigues Oliveira " />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Um simples buscador de letras para um simples amante de músicas."
    />
    <meta
      name="keywords"
      content="letras de músicas, letras, lyrics, musics lyrics"
    />
    <link rel="stylesheet" type="text/css" href="lyrics.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hurricane&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <label class="switch">
        <input type="checkbox" onclick="mudarModo()" />
        <span class="slider"></span>
      </label>
    </header>
    <main>
      <h1>All Lyrics</h1>
      <form onsubmit="enviarFormulario();event.preventDefault();">
        <input type="text" id="artista" placeholder="artista" />
        <input type="text" id="musica" placeholder="música" />
        <button type="submit" id="enviar">Submit</button>
      </form>
      <pre id="letra"></pre>
    </main>
    <footer>
      <a
        href="https://www.linkedin.com/in/gustavo-rodrigues-oliveira"
        target="_blank"
        ><i class="bx bxl-linkedin bx-tada-hover"></i
      ></a>
      <a href="https://github.com/Gustavo-R-Oliveira" target="_blank"
        ><i class="bx bxl-github bx-tada-hover"></i
      ></a>
      <a href="mailto:gustavo.oliveiraa@gmail.com"
        ><i class="bx bxl-gmail bx-tada-hover"></i
      ></a>
    </footer>
  </body>
  <script src="lyrics.js"></script>
</html>
